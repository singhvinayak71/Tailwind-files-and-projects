<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Flex and grid</title>
</head>
<body>
    <div class="flex mb-4">
        <div class="w-full bg-gray-500 h-12"></div>
      </div>

      <div class="flex mb-4">
        <div class="w-1/2 bg-gray-400 h-12"></div>
        <div class="w-1/2 bg-gray-500 h-12"></div>
      </div>

      <div class="flex mb-4">
        <div class="w-1/3 bg-gray-400 h-12"></div>
        <div class="w-1/3 bg-gray-500 h-12"></div>
        <div class="w-1/3 bg-gray-600 h-12"></div>
      </div>

      <div class="flex mb-4">
        <div class="w-1/4 bg-gray-400 h-12"></div>
        <div class="w-1/4 bg-gray-500 h-12"></div>
        <div class="w-1/4 bg-gray-600 h-12"></div>
        <div class="w-1/4 bg-gray-700 h-12"></div>
      </div>

      <div class="flex mb-4">
        <div class="w-1/5 bg-gray-400 h-12"></div>
        <div class="w-1/5 bg-gray-500 h-12"></div>
        <div class="w-1/5 bg-gray-600 h-12"></div>
        <div class="w-1/5 bg-gray-700 h-12"></div>
        <div class="w-1/5 bg-gray-800 h-12"></div>
      </div>
      <div class="flex mb-4">
        <div class="w-1/6 bg-gray-400 h-12"></div>
        <div class="w-1/6 bg-gray-500 h-12"></div>
        <div class="w-1/6 bg-gray-600 h-12"></div>
        <div class="w-1/6 bg-gray-700 h-12"></div>
        <div class="w-1/6 bg-gray-800 h-12"></div>
        <div class="w-1/6 bg-gray-900 h-12"></div>
        <div class="w-1/6 bg-green-600 h-12"></div>
        <div class="w-1/6 bg-green-500 h-12"></div>
        <div class="w-1/6 bg-green-800 h-12"></div>
      </div>

      <div class="flex flex-wrap">
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 mb-4 bg-gray-500 h-12">Home</div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 mb-4 bg-gray-400 h-12">About</div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 mb-4 bg-gray-500 h-12">Contact</div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 mb-4 bg-gray-400 h-12">Blog</div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/6 mb-4 bg-gray-500 h-12">Login</div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/6 mb-4 bg-gray-400 h-12">Services</div>
      </div>
</body>
</html>
