<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body class="bg-gray-100 font-sans">

    <div id="app" class="max-w-md mx-auto mt-8 p-6 bg-white rounded shadow-md">

        <h1 class="text-2xl font-semibold mb-4">Todo App</h1>

        <!-- Task input and button -->
        <div class="flex mb-4">
            <input type="text" id="taskInput" class="flex-1 p-2 border rounded-l">
            <button onclick="addTask()" class="p-2 bg-blue-500 text-white rounded-r">Add</button>
        </div>

        <!-- Task list -->
        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>

    </div>

    <script src="app.js"></script>

</body>
</html>
