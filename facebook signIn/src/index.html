<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <!-- font awasome -->
  <script src="https://kit.fontawesome.com/dac19fde53.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 ">
  <div class="container mt-48 flex mx-auto items-center justify-center ">
    <!-- section 1 start -->
    <div class="left w-1/3 mx-40">

      <!-- fb logo -->
      <h1 class="text-6xl text-blue-900 font-bold mb-8">Facebook</h1>
      <!-- <i class="fa-brands fa-facebook"></i> -->
      <p class="text-3xl">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <!-- section 1 end -->

    <!-- section 2 start -->
    <div class="relative right flex flex-col bg-white pt-10 p-8 rounded-xl w-1/4 text-lg">
      <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="email"
        placeholder="Email and phone number">
      <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password"
        placeholder="Password">
      <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
      <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
      <hr class="my-2">
      <button
        class="bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-700">Create New
        Account</button>
      <span class="absolute bottom-[-40px] left-[10px]  text-sm">
        <span class="font-bold hover:underline cursor-pointer ">Create a
          page</span> for a
          celebrity, brand or business
        </span>
        <!-- section 2 end -->
    </div>
  </div>
</body>

</html>
